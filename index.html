<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c2df5a9e7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
    <input type="" value=""  id="item1" readonly>
    <input type="button" value="AC" class="item" id="item2">
    <input type="button" value="(" class="item" id="item3">
    <input type="button" value=")" class="item" id="item4">
    <input type="button" value="/" class="item" id="item5">
    <input type="button" value="7" class="item" id="item6">
    <input type="button" value="8" class="item" id="item7">
    <input type="button" value="9" class="item" id="item8">
    <input type="button" value="*" class="item" id="item9">
    <input type="button" value="4" class="item" id="item10">
    <input type="button" value="5" class="item" id="item11">
    <input type="button" value="6" class="item" id="item12">
    <input type="button" value="-" class="item" id="item13">
    <input type="button" value="1" class="item" id="item14">
    <input type="button" value="2" class="item" id="item15">
    <input type="button" value="3" class="item" id="item16">
    <input type="button" value="+" class="item" id="item17">
    <input type="button" value="0" class="item" id="item18">
    <input type="button" value="." class="item" id="item19">
    <input type="button" value="%" class="item" id="item20">
    <input type="button" value="=" class="item" id="item21">
    </div>

    <script src="./script.js"></script>
</body>
</html>
